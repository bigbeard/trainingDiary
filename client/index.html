<!doctype html>
<html lang="en" ng-app="TrainingCentre">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <title>Training Centre</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body style="padding:40px">
        <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="loginController">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#about">My Training Centre</a>
                    <div>
                        <a class="btn btn-primary" href="#diary">Diary</a>
                        <a class="btn btn-primary" href="#administration">Administration</a>
                        <a class="btn" href="" ng-hide="authentication.loggedIn" ng-click="login()">Login</a>
                        <a class="btn" href="" ng-show="authentication.loggedIn" ng-click="logout()">Logout</a>
                 </div>
                </div>
            </div>
        </div>
        <div ng-view="main" class="container">
        </div>

        <ng-include src="'partials/loginForm.html'"></ng-include>

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-cookies.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/controllers/administration.js"></script>
        <script src="js/controllers/diary.js"></script>
        <script src="js/controllers/login.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="lib/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    </body>
</html>
