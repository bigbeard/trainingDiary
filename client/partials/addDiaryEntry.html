<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Add Diary Entry</h3>
</div>
<div class="modal-body">
    <label>Date</label>
    <!--
    <input type="text" value="02/16/12" data-date-format="mm/dd/yy" id="datepicker" >
    -->
    <div class="input-append date" id="dp3" data-date="12/02/2012" data-date-format="dd/mm/yyyy">
        <input class="span2" size="16" type="text" value="{{entryToEdit.date}}" placeholder="dd/mm/yyyy">
        <span class="add-on">
            <i class="icon-calendar"></i>
        </span>
    </div>
    <label>Type</label>
    <input type="text" placeholder="e.g. Race" ng-model="entryToEdit.trainingType">
    <label>Time (in minutes)</label>
    <input type="text" placeholder="number" ng-model="entryToEdit.timeMinutes">
    <label>Distance (in miles)</label>
    <input type="text" placeholder="number" ng-model="entryToEdit.distanceMiles">
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" data-dismiss="modal" ng-click="saveDiaryEntry()">Save</button>
</div>
