<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Edit User</h3>
</div>
<div class="modal-body">
    <label>Username</label>
    <input type="text" placeholder="username" ng-model="userToEdit.username">
    <label>Password</label>
    <input type="text" placeholder="password" ng-model="userToEdit.password">
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" data-dismiss="modal" ng-click="saveUser()">Save</button>
</div>
