<dl class="dl-horizontal">
    <div ng-repeat="row in diary" class="well">
        <div ng-show="row.date">
            <a ng-click="showDetail = !showDetail">
                <dt>Date</dt>
                <dd>{{row.date}}</dd>
            </a>
        </div>
        <div ng-show="row.trainingType">
            <dt>Type</dt>
            <dd>{{row.trainingType}}</dd>
        </div>
        <div ng-show="row.timeMinutes">
            <dt>Time</dt>
            <dd>{{row.timeMinutes}} minutes</dd>
        </div>
        <div ng-show="row.distanceMiles">
            <dt>Distance</dt>
            <dd>{{row.distanceMiles}} miles</dd>
        </div>
        <div ng-show="showDetail">
            DETAIL
            <a ng-click="showDetail = false">
                hide
            </a>
        </div>
        <button class="btn btn-primary" ng-click="deleteDiaryEntry(row._id)">Delete</button>
        <a href="#editEntryModal" role="button" ng-click="editDiaryEntry()" class="btn btn-primary" data-toggle="modal">Edit</a>
    </div>
</dl>

<a href="#addEntryModal" role="button" class="btn" data-toggle="modal">Add entry</a>
<div id="addEntryModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <ng-include src="'partials/addDiaryEntry.html'"></ng-include>
</div>
<div id="editEntryModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <ng-include src="'partials/editDiaryEntry.html'"></ng-include>
</div>
<script>
    $(function(){
        $('#dp3').datepicker();
    });
</script>
